language: c

# use container infra for linux
dist: trusty
sudo: false

branches:
  only:
    - master

os: osx


matrix:
  include:
    - env: TRAVIS_PYTHON=python2.7 PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig
    - env: TRAVIS_PYTHON=python2.6 PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig
    - env: TRAVIS_PYTHON=python3.5 PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig

before_script: ./travis/deps.sh
script: ./travis/run.sh
