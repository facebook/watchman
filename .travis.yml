# use container infra for linux
dist: trusty
sudo: false

addons:
  apt:
    sources:
      - deadsnakes
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - python2.7
      - python2.7-dev
      - python3.5
      - python3.5-dev
      - python3.6
      - python3.6-dev
      - gcc-5
      - g++-5
      - gcc-6
      - g++-6
      - autoconf-archive
      - bison
      - build-essential
      - ccache
      - cmake
      - curl
      - flex
      - git
      - gperf
      - joe
      - libboost-all-dev
      - libcap-dev
      - libdouble-conversion-dev
      - libevent-dev
      - libgflags-dev
      - libgoogle-glog-dev
      - libpthread-stubs0-dev
      - libkrb5-dev
      - libpcre3-dev
      - libnuma-dev
      - libsasl2-dev
      - libsnappy-dev
      - libsqlite3-dev
      - libssl-dev
      - libtool
      - netcat-openbsd
      - pkg-config
      - sudo
      - unzip
      - wget
#      - ruby
#      - rubygems

branches:
  only:
    - master

# for the ruby-watchman gem
#gemfile: ruby/ruby-watchman/Gemfile
#rvm:
#  - "2.0.0"

# TODO: On Linux we currently use system versions of Python. That makes it
# somewhat annoying to get third-party dependencies in, since sudo isn't
# available. We should figure out how to solve this for real, either with
# virtualenv or with the pyenv mechanism Hypothesis uses:
# http://www.drmaciver.com/2015/10/a-whirlwind-tour-of-the-hypothesis-build/
matrix:
  include:
    - os: osx
      env: TRAVIS_PYTHON=python2.6 OPENSSL_ROOT_DIR=/usr/local/opt/openssl/
    - os: linux
      env: CXX=g++-6 TRAVIS_PYTHON=python3.6
      compiler: gcc-6
    - os: linux
      env: CXX=g++-5 TRAVIS_PYTHON=python3.5
      compiler: gcc-5
    - os: linux
      env: CXX=g++-6 TRAVIS_PYTHON=python2.7
      compiler: gcc-6

before_script: ./travis/deps.sh

script: "cd build && python fbcode_builder/shell_builder.py > ~/run.sh && bash ~/run.sh"
