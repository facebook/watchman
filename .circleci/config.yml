version: 2
jobs:
  build:
     docker:
      - image: python:2.7
     working_directory: ~/repo
     steps:
       - checkout
       - run:
           name: Install dependencies
           command: apt-get update && apt-get install libtool m4 automake npm -y
       - run:
           name: System Information
           command: |
             python -V
             node -v
       - run: ./travis/run.sh
